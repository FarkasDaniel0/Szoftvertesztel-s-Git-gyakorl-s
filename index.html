<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Tedd lehetővé, hogy a felhasználó számokat tudjon egy listához adni.
        Webalkalmazás esetén hozzlétre egy beviteli mezőt a szám megadásához és egy gombot a hozzáadáshoz. Ha lehetséges olyan mezőt adj meg, amibe csak számot lehet megadni, ha nem akkor gombkattintásra előbb validáld a beírt értéket a listába rakás előtt.
    -->

    <input type="number" id="szam" placeholder="Írj be egy számot">
    <button id="gomb" onclick="beolvasSzam()">Hozzáad</button>
    <br>
    <p id="szamokLista">Hozzáadott számok:</p>
    <button id="min" onclick="megtalalLegkisebb()">Legkisebb szám</button>
    <p id="legkisebbSzam">Legkisebb szám: </p>

    
</body>
</html>
